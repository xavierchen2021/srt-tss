<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>字幕转语音同步器</title>
    <style>
      body {
        width: 400px;
        height: 500px;
        margin: 0;
        padding: 10px;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
      }
      .controls {
        display: flex;
        gap: 10px;
        margin: 10px 0;
      }
      button {
        padding: 5px 10px;
        cursor: pointer;
      }
      #clear-cache {
        background-color: #ffdddd;
        border: 1px solid #ff5555;
        color: #a00;
        font-weight: bold;
      }
      .current-subtitle {
        padding: 10px;
        margin: 10px 0;
        background-color: #fff;
        border-radius: 4px;
        min-height: 50px;
      }
      .subtitle-list {
        max-height: 300px;
        overflow-y: auto;
      }
      .subtitle-item {
        display: flex;
        justify-content: space-between;
        padding: 5px;
        border-bottom: 1px solid #eee;
      }
      .subtitle-text {
        flex: 1;
      }
      .audio-status {
        width: 100px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h3>字幕转语音同步器</h3>
      <button id="close-btn">×</button>
    </div>

    <div class="controls">
      <button id="select-file">选择字幕文件</button>
      <!-- 播放按钮已删除 -->
      <!-- 清空缓存按钮已由 JS 动态插入到字幕列表头部 -->
    </div>

    <div class="current-subtitle" id="current-subtitle">当前无字幕</div>

    <div class="subtitle-list" id="subtitle-list">
      <!-- 字幕列表将在这里动态生成 -->
    </div>

    <script src="popup.js"></script>
  </body>
</html>
